# This workflow will build a package using Gradle and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#Publishing-using-gradle

name: Gradle Package

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 16
      uses: actions/setup-java@v2
      with:
        java-version: '16'
        distribution: 'adopt'
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        settings-path: ${{ github.workspace }} # location for the settings.xml file

    - name: Build with Gradle
      run: gradle build
      
    - name: make coverage
      run: gradle JacocoTestReport
      
    - name: Add coverage to PR
      id: jacoco
      uses: madrapps/jacoco-report@v1.2
      with:
        path: ${{ github.workspace }}/build/reports/jacoco/testCoverage/testCoverage.xml
        token: ${{ secrets.GITHUB_TOKEN }}
        min-coverage-overall: 40
        min-coverage-change-files: 60
      
    - name: Slack Notify Fail
      if: failure()
      uses: rtCamp/action-slack-notify@v2.1.0
      env:
        SLACK_CHANNEL: group-dev
        SLACK_COLOR: "#FF0000"
        SLACK_USERNAME: 'Github Action'
        SLACK_ICON: https://avatars.githubusercontent.com/u/9919?s=48&v=4
        SLACK_TITLE: Build Failure - ${{ github.event.pull_request.title }}
        SLACK_MESSAGE: PR Url - ${{ github.event.pull_request.url }} - 빌드 및 테스트 실패
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
        
    - name: Slack Notify Success
      if: success()
      uses: rtCamp/action-slack-notify@v2.1.0
      env:
        SLACK_CHANNEL: group-dev
        SLACK_COLOR: "#7EB33D"
        SLACK_USERNAME: 'Github Action'
        SLACK_ICON: https://avatars.githubusercontent.com/u/9919?s=48&v=4
        SLACK_TITLE: Build Success - ${{ github.event.pull_request.title }}
        SLACK_MESSAGE: PR Url - ${{ github.event.pull_request.url }} - 빌드 및 테스트 성공
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}

